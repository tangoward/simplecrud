
{% extends 'crud/base.html' %}

{% block title_block %}School List{% endblock %}


{% block body_block %}
	
	<ul>
		{% for school in schools %}
			<li>
				<a href="{{ school.id }}">{{ school.name }}</a>
			</li>
		{% endfor %}
	</ul>

	<form method="post" action="{% url 'schools:school_create' %}">
		{% csrf_token %}
		<input type="submit" name="create" value="Add School" class="btn btn-primary">
		
	</form>

{% endblock %}
